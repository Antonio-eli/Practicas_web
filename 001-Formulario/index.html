<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4413e8152d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario </title>
</head>

<body>
    <div class="container">
        <div class="modal-container">
            <div class="banner-container">
                <p>Coders ROAN</p>
                <div class="img-container">
                    <img src="img/banner.svg" alt="imagen">
                </div>
                <div class="info-banner">
                    <p>Aprende a enseñar porque enseñando aprenderás</p>
                </div>
            </div>
            <div class="form-container">
                <h2>!Buenos dias!</h2>
                <h2>Inicia sesión ahora</h2>
                <div class="info-form">
                    <p>Ingresa correctamente los datos y accede a nuestro sistema</p>
                </div>
                <form action="">
                    <div class="input-div one">
                        <div class="icono">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Usuario</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <!-- input-div one -->
                    <div class="input-div two">
                        <div class="icono">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Contraseña</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    <!-- input-div one -->
                    <a href="#">¿Olvidaste la contraseña?</a>
                    <input type="submit" class="btn" value="Iniciar Sesión  ">
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
